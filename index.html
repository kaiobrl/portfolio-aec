    <script src="index.js"></script>
    <script>
      // Acessibilidade: fechar modal com ESC e foco no modal
      document.addEventListener('keydown', function(event) {
        const modal = document.getElementById('modal');
        if (modal.style.display === 'flex' && (event.key === 'Escape' || event.key === 'Esc')) {
          fecharModal();
        }
      });
      // Foco automático no modal ao abrir
      function abrirModal(img) {
        imgAtual = imagens.indexOf(img);
        document.getElementById('modal-img').src = img.src;
        const modal = document.getElementById('modal');
        modal.style.display = 'flex';
        modal.focus();
      }
      // Permitir fechar modal com Enter na tecla de fechar
      document.querySelector('.modal .close').addEventListener('keydown', function(e) {
        if (e.key === 'Enter' || e.key === ' ') {
          fecharModal();
        }
      });
      // Slider/carrossel
      const imagens = Array.from(document.querySelectorAll('.galeria img'));
      let imgAtual = 0;
      function abrirModal(img) {
        imgAtual = imagens.indexOf(img);
        document.getElementById('modal-img').src = img.src;
        const modal = document.getElementById('modal');
        modal.style.display = 'flex';
        modal.focus();
      }
      function mostrarImgModal(idx) {
        if (idx < 0) idx = imagens.length - 1;
        if (idx >= imagens.length) idx = 0;
        imgAtual = idx;
        document.getElementById('modal-img').src = imagens[imgAtual].src;
      }
      document.getElementById('prevBtn').onclick = function(e) {
        e.stopPropagation();
        mostrarImgModal(imgAtual - 1);
      };
      document.getElementById('nextBtn').onclick = function(e) {
        e.stopPropagation();
        mostrarImgModal(imgAtual + 1);
      };
      // Teclas de seta para navegar
      document.addEventListener('keydown', function(event) {
        const modal = document.getElementById('modal');
        if (modal.style.display === 'flex') {
          if (event.key === 'ArrowLeft') mostrarImgModal(imgAtual - 1);
          if (event.key === 'ArrowRight') mostrarImgModal(imgAtual + 1);
        }
      });
    </script>
  </body
